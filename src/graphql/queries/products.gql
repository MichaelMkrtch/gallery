query GetAllProducts(
  $first: Int = 12
  $after: String
  $imagesFirst: Int = 1
  $metafieldNamespace: String = "custom"
  $artistKey: String = "artist"
  $categoryKey: String = "category"
  $genreKey: String = "genre"
  $mediumKey: String = "medium"
  $styleKey: String = "style"
  $typeKey: String = "type"
  $dimensionsKey: String = "dimensions"
) {
  products(first: $first, after: $after) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        id
        title
        handle
        createdAt
        descriptionHtml
        images(first: $imagesFirst) {
          edges {
            node {
              id
              url
              altText
              width
              height
            }
          }
        }
        priceRange {
          minVariantPrice {
            amount
            currencyCode
          }
        }
        artist: metafield(namespace: $metafieldNamespace, key: $artistKey) {
          value
          type
        }
        category: metafield(namespace: $metafieldNamespace, key: $categoryKey) {
          value
          type
        }
        genre: metafield(namespace: $metafieldNamespace, key: $genreKey) {
          value
          type
        }
        medium: metafield(namespace: $metafieldNamespace, key: $mediumKey) {
          value
          type
        }
        style: metafield(namespace: $metafieldNamespace, key: $styleKey) {
          value
          type
        }
        type: metafield(namespace: $metafieldNamespace, key: $typeKey) {
          value
          type
        }
        dimensions: metafield(
          namespace: $metafieldNamespace
          key: $dimensionsKey
        ) {
          value
          type
        }
      }
    }
  }
}

